<h3>数据准备</h3>
<p>当用户传输过来他的权限，根据权限定义树结构菜单</p>
<P>比如：传值为：2，6，7，8，12</P>
<P>含义是用户拥有以上五个项目的管理权限</P>
<p>而我们有三个表大致是这样的。</p>
<ul>
    <li> 组件ID｜组件名称｜页面分类数组｜组件功能说明｜组件作者和负责人｜备注｜</li>
    <li> 用户ID｜用户名｜用户邮箱｜用户资料........|组件权限数组｜</li>
    <li> 页面ID｜标题名｜页面别名地址｜页面代码静态｜备注｜</li>
</ul>
<p>以上为关系型数据表，三者为包含关系，大体上是用户表>组件表>页面表</p>
<p>在这里，先使用静态的json作为示范。</p>
